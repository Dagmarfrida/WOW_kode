<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Iceland Breweries</h1>
   
   
    <div id="map"></div>
<script>
    function initMap(){
        //map options
        var options = {
            zoom: 5,
            center:{lat:64.9631, lng:-19.0208}
        }

        //new map
        var map = new google.maps.Map(document.getElementById('map'), options)

        //make marker
        var beer = {
            url: 'fotos/Beer-PNG-2.png',
            scaledSize: new google.maps.Size(30, 30)   
        };

        // add markers   
        map.data.loadGeoJson ('Iceland.geojson'); 
        map.data.setStyle({
            icon: beer,   
        });

        // Make info windows
        var infoWindow = new google.maps.InfoWindow();

        map.data.addListener('click', function(event) {
            var myHTML = event.feature.getProperty("Name");
            var myIMG = event.feature.getProperty("description");
            infoWindow.setContent("<div style='width:150px;'>"+myHTML+"</div>");
            infoWindow.setPosition(event.feature.getGeometry().get());
            infoWindow.setOptions({pixelOffset: new google.maps.Size(0, -30)});
            infoWindow.open(map);

        });
    }

</script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByiX6jUaUpt57IBb7ObN9P8qjFHbZP0QY&callback=initMap"
 async defer></script>
</body>
</html>
